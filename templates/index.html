{% extends 'base.html' %}

{% block content %}
<span>High Score:</span><div id="high-score"></div>
<span>Score:</span><div id="score-board"></div>

<br>
<div class="timer"></div>
<br>
<table class="board">
    {% for row in board %}
    <tr>
        {% for cell in row %}
        <td>{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<br>
<form id="word-guess-form" action="/word-check">
    <label for="word-guess">Guess A Word</label>
    <input type="text" name="word-guess" id="word-guess">
    <span><button>Submit</button></span>
</form>
<br>
<button id="start-timer">Start Game</button>
<br>
<div id="response">{{word}}</div>


{% endblock %}
